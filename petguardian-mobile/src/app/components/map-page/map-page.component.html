<h1>Interactive Map</h1>
<h2>Find a specific location</h2>
<input id="searchInput" class="input" type="search" placeholder="Av/ John Doe num 18, Lleida" (keyup.enter)="obtainCoordByStr()">
<google-map height="500px" width="100%" [zoom]="12" [center]="center">
  <map-marker id="" [options]="markerOptions" [position]="userMarker.getPosition()">
  </map-marker>
  <map-marker id="parkMarker" [options]="parkMarkerOptions" [position]="marker1.getPosition()" [visible]="marker1.getVisible()">
  </map-marker>
  <map-marker id="cafeMarker" [options]="cofeeMarkerOptions" [position]="marker2.getPosition()" [visible]="marker2.getVisible()">
  </map-marker>
  <map-marker id="hairMarker" [options]="hairMarkerOptions" [position]="marker3.getPosition()" [visible]="marker3.getVisible()">
  </map-marker>
  <map-marker id="hotelMarker" [options]="hotelMarkerOptions" [position]="marker4.getPosition()" [visible]="marker4.getVisible()">
  </map-marker>
  <map-marker id="storeMarker" [options]="storeMarkerOptions" [position]="marker5.getPosition()" [visible]="marker5.getVisible()">
  </map-marker>
  <map-marker id="petstoreMarker" [options]="toystoreMarkerOptions" [position]="marker6.getPosition()" [visible]="marker6.getVisible()">
  </map-marker>
</google-map>

<div class="button-container">
  <div>
    <button id="storeBtn" class="button-off" (click)="toggleButtonClass('storeBtn', marker5)">
      <img src="/assets/mapIcons/samp/shop_ico.svg" alt="">
    </button><br>
    <h2>Pet store</h2>
  </div>

  <div style="margin-left: 10px;">
    <button id="parkBtn" class="button-off" (click)="toggleButtonClass('parkBtn', marker1)">
      <img src="/assets/mapIcons/samp/park_ico.svg" alt="">
    </button><br>
    <h2>Park</h2>
  </div>

  <div>
    <button id="cafeBtn" class="button-off" (click)="toggleButtonClass('cafeBtn', marker2)">
      <img src="/assets/mapIcons/samp/cafe_ico.svg" alt="">
    </button> <br>
    <h2>Pet friendly <br> cafe</h2>
  </div>
</div>

<div class="button-container">
  <div>
    <button id="homeBtn" class="button-off" (click)="toggleButtonClass('homeBtn', marker4)">
      <img src="/assets/mapIcons/samp/hotel_ico.svg" alt="">
    </button><br>
    <h2>Pet hotel</h2>
  </div>

  <div>
    <button id="hairBtn" class="button-off" (click)="toggleButtonClass('hairBtn',marker3)">
      <img src="/assets/mapIcons/samp/hair_ico.svg" alt="">
    </button><br>
    <h2>Pet hairdresser</h2>
  </div>

  <div style="margin-right: 10px;">
    <button id="petstoreBtn" class="button-off" (click)="toggleButtonClass('petstoreBtn', marker6)">
      <img src="/assets/mapIcons/samp/toystore_ico.svg" alt="">
    </button><br>
    <h2>Toy store</h2>
  </div>
  
</div>
